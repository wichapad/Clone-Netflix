<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Netflix</title>
</head>

<body>
    <div class="main">
        <!-- navbar -->
        <div id="navbar-container">
            <div class="navbar-option-left">
                <img class="logo-navbar" src="/src/Netflix-Logo.wine.svg" alt="">
                <ul class="option-left">
                    <li><a href="">Home</a></li>
                    <li><a href="">TV Shows</a></li>
                    <li><a href="">Movies</a></li>
                    <li><a href="">New & Popular</a></li>
                    <li><a href="">My List</a></li>
                    <li><a href="">Browse by Languages</a></li>
                </ul>
                <div class="option-browse">
                    <a class="browse" href="">Browse<i class="fa-solid fa-caret-down"></i></a>
                </div>
            </div>
            <div class="navbar-option-right">
                <ul class="option-right">
                    <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="">Kids</a></li>
                    <li><a href=""><i class="fa-regular fa-bell"></i></a></li>
                </ul>

                <div class="image-profile">

                </div>
                <div class="dropdown">
                    <i class=" fa-solid fa-caret-down" style="color: #fff;"></i>
                </div>

            </div>
        </div>
        <!--movie main  -->

        <div class="movies-main">
            <img class="poster-movies" src="/src/poster-navbar.jpg" alt="poster-main">
            <div class="poster-main-container">
                <div class="description-movies">
                    <div class="logo-movies">
                        <img src="/src/Avengers_endgame_logo.png" alt="Avenger-Endgame">
                    </div>
                    <!-- description -->
                    <div class="description">
                        <p>
                            the Avengers assemble once more in order to reverse Thanos'
                            actions and restore balance to the universe.</p>
                    </div>
                    <!-- button -->

                    <button class="play btn">
                        <i class="fa-solid fa-play"></i>
                        <span>Play</span>
                    </button>
                    <button class="info btn">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <span>More Info</span>
                    </button>
                </div>
                <!-- info rating -->
                <div class="info-rating">
                    <div class="icons-rating">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </div>
                    <div class="rating-movies">
                        <span>16+</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="sliderMovies"></div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="/JAVASCRIPT/index.js"></script>
</body>

</html>
